<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalyst Count</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    {% block style %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" aria-label="Seventh navbar example">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'accounts:home' %}">CATALYST COUNT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleXxl"
                aria-controls="navbarsExampleXxl" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleXxl">
                <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                    <li class="nav-item">
                        <a class="nav-link {{active_upload_data|default:''}}" aria-current="page"
                            href="{% url 'accounts:home' %}">Upload Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{active_query_builder|default:''}}" aria-current="page"
                            href="{% url 'accounts:query_builder' %}">Query Builder</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{active_users|default:''}}" href="{% url 'accounts:master_user' 0 %}" tabindex="-1"
                            aria-disabled="true">Users</a>
                    </li>
                </ul>
                {% if request.user.is_authenticated %}
                <a class="nav-link" href="{% url 'accounts:logout' %}" style="color: white;">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>
    {% block body %}{% endblock %}
    {% block script %}{% endblock %}
</body>

</html>
